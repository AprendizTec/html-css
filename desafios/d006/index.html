<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul>
        <li>
            <p><abbr title="&lt;p&gt;">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;h1&gt; | &lt;h2&gt; | &lt;h3&gt; | &lt;h4&gt; | &lt;h5&gt; | &lt;h6&gt;"> Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;img&gt;">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;abbr&gt;">Abreviações</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;pre&gt; associado com &lt;code&gt;">Código-Fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;ol&gt;">Listas númeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="&lt;ul&gt;">Listas com marcadores</abbr></p>
        </li>
    </ul>
</body>
</html>
